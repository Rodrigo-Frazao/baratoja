<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function() {
    $('.galeria-slider').slick({
      dots: true,
      infinite: true,
      speed: 500,
      slidesToShow: 1,
      adaptiveHeight: true,
      autoplay: true,
      autoplaySpeed: 3000
    });

    function iniciarContagemRegressiva() {
      const tempoFinal = new Date();
      tempoFinal.setHours(tempoFinal.getHours() + 1);

      function atualizarContador() {
        const agora = new Date();
        const distancia = tempoFinal - agora;

        if (distancia <= 0) {
          document.getElementById("contador").innerHTML = "Oferta expirada!";
          return;
        }

        const horas = Math.floor((distancia / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((distancia / (1000 * 60)) % 60);
        const segundos = Math.floor((distancia / 1000) % 60);

        document.getElementById("contador").innerHTML =
          `Termina em ${horas}h ${minutos}m ${segundos}s`;
      }

      atualizarContador();
      setInterval(atualizarContador, 1000);
    }

    iniciarContagemRegressiva();
  });
</script>
